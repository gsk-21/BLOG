{% extends 'blog/base.html' %}

{% block content%}
<br><br><br><br>
<div class="container update-container">


	<form method="POST">

		{% csrf_token %}
		
		<div class="row row-content">
			<div class="col-10">
			    <h6 class="update-heading">UPDATE  BLOG  CONTENT</h6>
			    <hr />
			</div>

			<div class="col-md-10">
				<br>
			    <form>
				   <div class="form-group row">
					  <label for="lastName" class="col-md-2 col-form-label form-left"> TITLE </label>
					  <div class="col-md-10">
						 <p lass="form-control" >
							{{ form.title}}
						 </p>
					  </div>
				   </div>

				   <div class="form-group row">
					  <label  class="col-md-2 col-form-label form-left"> TEXT</label>
					  <div class="col-md-10">
						 <p>
							{{form.text}}
						 </p>
					  </div>
				   </div>

				   <div class="form-group row">
					  <div class="offset-md-2 col-md-10">
						 <button type="submit" class="btn btn-primary update-save">SAVE</button>
					  </div>
				   </div>
			    </form>
			</div>
		</div>
   
	  </div>

	</form>



</div>

{% endblock %}
