{% extends 'blog/base.html'%}

{% block content %}

<br><br><br><br><br><br>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}




    
        <div class="login-row" >

                <div class="col-auto login-head-container" >
                    <h2 class="heading login-heading" >LOGIN</h2>
                    <hr/>
                </div>
     

    <div class="form-group row">
        <label class="col-md-2 col-form-label form-left login-username">USERNAME</label>
        <div class="col-md-10">
            <p class="login-username-input"> 
                <input type="text" placeholder="Enter Username" name="username"   id="form-control-custom"
                class="form-control form-control-custom login-input">
            </p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-2 col-form-label form-left login-password ">PASSWORD</label>
        <div class="col-md-10">
            <p class="login-pwd-input"> 
                <input type="password" placeholder="Enter Password" name="pwd" 
                class="form-control form-control-custom login-input" id="form-control-custom">
            </p>
        </div>
    </div>

    
        </div>

        <button type="submit" class="btn btn-primary" id="login-button" >LOGIN</button>

        {% if warning %}
        <br>
        <center>
        
                <div class="login-error-container">
        
                    <div class="col-md-5" >
                        <div class="alert alert-danger login-alert" role="alert">
                            <strong style="font-weight: bold;">{{ warning |escape| title }}</strong>
                        </div>
                    </div>
                </div>
        
        </center>
        
                <br>
        
            {% endif %}

</form>

{% endblock%}
